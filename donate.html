<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer or Donate</title>
    <link rel="stylesheet" href="CssStyles/styledonate.css">
</head>
<body>
    <div class="container">
        <h1>MAKE YOUR ACCOUNT NOW<br>TO <span class="underline">VOLUNTEER</span> OR <span class="underline">DONATE</span></h1>
        <div class="form-container">
            <a href="homepage.html"><img src="imagens/Bci-icon.png" alt="bciIcon" class="bciIcon"></a>
            <h2>Help the bats in Ireland</h2>
            <p>Choose one of the options to go</p>
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class="separator">
                    <span class="second">Or continue with</span>
                </div>
                <div class="social-login">
                    <button type="button"><img src="imagens/google-icon.png" alt="Google"></button>
                    <button type="button"><img src="imagens/meta-icon.png" alt="Meta"></button>
                    <button type="button"><img src="imagens/apple-icon.png" alt="Apple"></button>
                </div>
                <button type="submit" class="login-btn">Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
